<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">

  <script src="jquery.js"></script>

  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

  <script src="../src/underscore.js"></script>
  <script src="helpers/spec_helper.js"></script>

  <!-- include source files here... -->
  <script src="../lib/underwear.js"></script>

  <!-- include spec files here... -->
  <script src="array_spec.js"></script>
  <script src="object_spec.js"></script>
  <script src="function_spec.js"></script>
  <script src="template_spec.js"></script>
  <script src="utilities_spec.js"></script>

  <script src="jquery.js"></script>
  <script src="backbone.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
